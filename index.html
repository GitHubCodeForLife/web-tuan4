<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bé tập tính</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <h1>Bé tập tính</h1>
    <div class="container row" >
       <div class="col-6">
            <div class="row">
                <div class="col">
                    <label for="">Số thứ nhất</label>
                </div>
                <div class="col">
                    <input type="text" name="number1" id="id1" oninput="checkValid(1)" >
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Số thứ hai</label>
                </div>
                <div class="col">
                    <input type="text" name="number2" id="id2" oninput="checkValid(2)">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Result</label>
                </div>
                <div class="col">
                    <p id="result"></p>
                </div>                
            </div>
       </div>
       <div class="col-4">
            <div class="row">
                <div class="col">
                    <input type="radio" name="sign" id="cong" value="cong"> Cộng
                </div>
                <div class="col">
                    <input type="radio" name="sign" id="tru" value="tru"> Trừ
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="radio" name="sign" id="nhan" value="nhan"> Nhân
                </div>
                <div class="col">
                    <input type="radio" name="sign" id="chia" value="chia"> Chia
                </div>
            </div>
            <div>
                <button class="btn btn-primary" onclick="caculator()">Tinh</button>
            </div>
       </div>
       <div class="col-2">
       </div>
       <div class="d-flex flex-row ml-3">
           <p class="mr-3">Thông báo</p>
           <p class="text-danger invisible" id="annoucement">Giá trị nhập ở ô<i class="text-warning" id="warning"></i> không hợp lệ</p>
       </div>
    </div>


    <script src="./javascript.js"></script>
</body>
</html>
